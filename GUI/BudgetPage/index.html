<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Budget Tracker</h1>
    <main>
        <header> 
            <div>
                <h5>Total balance</h5>
                <span id="balance">Rs:0.00</span>
            </div>
            <div>
                <h5>Income</h5>
                <span id="income">Rs 0.00</span>
            </div>
            <div>
                <h5>Expense</h5>
                <span id="expense">Rs:0.00</span>
            </div>
        </header>

        <section>
            <h3>Transactions</h3>
            <ul id="transactionList"></ul>
            <div id="status"></div>


        </section>

        <section>
            <h3>Add Transaction</h3>
            <form id="transactionForm">
                <div>
                    <label for="type">
                        <input type="checkbox" name="type" id="type" /> <div class="option">
                            <span>Expense</span>
                            <span>Income</span>
                        </div>
                    </label>
                </div>
                
                
                <div>
                    <lable for="name">Name

                    </lable>
                    <input type="text" name="name" required />
                </div>
                <div>
                    <lable for="amount">Amount

                    </lable>
                    <input type="number" name="amount" value="0" min="0.01" step="0.01" required />
                </div>
                <div>
                    <lable for="date">Date</lable>
                    <input type="date" name="date" required />
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
